{% extends "../base.html" %}

{% block title %}提示并跳转{% end %}

{% block main %}
<div class="container" style="margin-top:100px">  
     <h2>{{ message }}</h2>
     <h3>5秒钟后跳转到<a href="{{ redirect_url }}">目标页面</a></h3>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(function() {
             window.location.href = "{{ redirect_url }}";
        }, 5000);
    });
</script>
{% end %}
