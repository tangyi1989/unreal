<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}GG654-www.gg654.com{% end%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- General -->
    <script src="{{ static_url('js/jquery.js') }}"></script>
    <!-- Bootstrap -->
    <link href="{{ static_url('bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <script src="{{ static_url('bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- validation -->
    <script src="{{ static_url('js/jqBootstrapValidation.js') }}"></script>
    {% block head %}{% end %}
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">GG654</a>
                {% if not handler.is_login %}
                <div class="nav-collapse">
                    <form action="/login" method="post" class="navbar-form pull-right">
                        <input name="username" type="text" placeholder="账号" class="span2" required>
                        <input name="password" type="password" placeholder="密码" class="span2" required>
                        <button class="btn">登陆</button>
                    </form>
                </div>
                {% else %}
                <ul class="nav pull-right">
                    <li><a href="/manage">{{ handler.user['name'] }}</a></li>
                    <li><a href="/logout">注销</a></li>
                </ul>
                {% end %}
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:50px;">
        {% block main %}{% end %}
    </div>
    <div class="container" id="footer">
        <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cdiv id='cnzz_stat_icon_1000044394'%3E%3C/div%3E%3Cscript src='" + cnzz_protocol + "s22.cnzz.com/z_stat.php%3Fid%3D1000044394' type='text/javascript'%3E%3C/script%3E"));</script>
    </div>
</body>
</html>
