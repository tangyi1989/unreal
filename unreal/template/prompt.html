{% extends "base.html" %}

{% block title %}{{ message }}{% end %}

{% block main %}
<div class="hero-unit" style="text-algin:center; margin-top:100px;">
    <div class="container">  
         <h2>{{ message }}</h2>
         <h3>5秒钟后跳转到<a href="{{ redirect_url }}">目标页面</a></h3>
    </div>    
</div>

<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(function() {
             window.location.href = "{{ redirect_url }}";
        }, 5000);
    });
</script>
{% end %}
